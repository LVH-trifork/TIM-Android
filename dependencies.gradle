ext {
    //region Android
    androidx_junit_version = "1.1.3"
    androidX = [
            coreKtx  : 'androidx.core:core-ktx:1.6.0',
            appCompat: 'androidx.appcompat:appcompat:1.3.1',
            test     : [
                    androidJUnit: "androidx.test.ext:junit:$androidx_junit_version",
                    espresso    : 'androidx.test.espresso:espresso-core:3.4.0'
            ]
    ]
    //endregion

    //region Kotlin
    kotlin_version = "1.5.30"
    coroutines_version = "1.5.1"
    kotlinx_serialization_version = "1.3.1"
    kotlin = [
            coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
            serialization    : [
                    json: "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinx_serialization_version",
            ]
    ]
    //endregion

    //region TIM
    TIMEncryptedStorage_version = "9c72f8f803"
    TIMEncryptedStorage = "com.github.trifork:TIMEncryptedStorage-Android:$TIMEncryptedStorage_version"
    //endregion

    //region AppAuth
    appauth_version = "0.8.1"
    appAuth = "net.openid:appauth:$appauth_version"
    //endregion

    //TODO(Instrumented test is not yet supported in jUnit5? Therefore we still use 4)
    //region JUnit
    jUnit4_version = "4.13.2"
    jUnit = [
            junit : "junit:junit:$jUnit4_version",

    ]
    //endregion
}